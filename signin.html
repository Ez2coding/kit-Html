        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <div class="social-icons">
                    <img src="img/form/fb.png" alt="facebook">
                    <img src="img/form/tw.png" alt="twitter">
                    <img src="img/form/gl.png" alt="google">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="아이디 혹은 이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="비밀 번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>자동 로그인</span>
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="사용자이름을 입력하세요." required>
                    <input type="email" class="input-field" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="비밀 번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>이용약관 동의</span>
                    <button class="submit">회원가입</button>
                </form>
            </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");


            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
